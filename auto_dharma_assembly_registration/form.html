<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超薦內容</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .signature {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="header">超薦內容</div>

    <table>
        <tr>
            <th>稱謂</th>
            <th>身分</th>
            <th>內容 1</th>
            <th>內容 2</th>
            <th>陽上代表</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>氏歷代祖先</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>氏歷代祖先</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td colspan="2">累世冤親債主 1</td>
            <td colspan="2">
                陽上：
                <br>
                C1
                <br>
                C2
                <br>
                C3
                <br>
                C4
            </td>
        </tr>
        <tr>
            <td colspan="2">累世冤親債主 2</td>
            <td colspan="2">
                陽上：
                <br>
                D1
                <br>
                D2
                <br>
                D3
                <br>
                D4
            </td>
        </tr>
    </table>

</body>

</html>
