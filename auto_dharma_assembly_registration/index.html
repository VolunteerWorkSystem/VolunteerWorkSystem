<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超薦內容</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            width: 50%;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .signature {
            margin-top: 20px;
            text-align: right;
        }

        .cell-content {
            display: flex;
            justify-content: space-between;
        }

        .cell-left, .cell-right {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="header">超薦內容</div>
    
    <table>
        <tr>
            <th colspan="2">
                <div class="cell-content">
                    <div class="cell-left">稱謂 / 身分</div>
                    <div class="cell-right">陽上代表</div>
                </div>
            </th>
        </tr>
        <tr>
            <td>
                <div class="cell-content">
                    <div class="cell-left">
                        <div>黎</div>
                        <div>氏歷代祖先</div>
                    </div>
                    <div class="cell-right">黎萬祥</div>
                </div>
            </td>
            <td>
                <div class="cell-content">
                    <div class="cell-left">
                        <div>羅</div>
                        <div>氏歷代祖先</div>
                    </div>
                    <div class="cell-right">羅惠珍</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell-content">
                    <div class="cell-left">父母蒼蒼判妹</div>
                    <div class="cell-right">黎春鎮</div>
                </div>
            </td>
            <td>
                <div class="cell-content">
                    <div class="cell-left">母羅春秋妹</div>
                    <div class="cell-right">黎花鎮</div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="cell-content">
                    <div class="cell-left">累世冤親債主</div>
                    <div class="cell-right">
                        陽上：黎萬祥 羅惠珍 黎春鎮 黎花鎮
                    </div>
                </div>
            </td>
        </tr>
    </table>
    
    <div class="signature">國家</div>
</body>
</html>
